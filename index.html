<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurante</title>
  </head>
  <body>
    <main>
        <h1>Restaurante</h1>
        <div class="box">

        <section class="sec1">
        <label >Selecione um prato</label>
        <select id="prato" class="pratos">
        <option value="">Selecione um prato</option>
          <option value="27,90">Macarrão R$ 27,90</option>
          <option value="68,00">Frango R$ 68,00</option>
          <option value="120,89">Picanha R$ 120,89</option>
          <option value="32">Sushi R$ 32,59</option>
          <option value="20">Arroz R$ 20,00</option>
          <option value="34">Massa R$ 34,89</option>
          <option value="55">Vegano R$ 55,78</option>
        </select>
      </section>

      <section class="sec2">
        <label>Selecione uma sobremesa</label>
        <select id="sobremesa" class="sobremesas">
        <option value="">Selecione uma sobremesa</option>
          <option value="10">Pudim R$ 10,90</option>
          <option value="12">Brigadeiro R$ 12,00</option>
          <option value="16">Mousse R$ 16,80</option>
          <option value="09">Sorvete R$ 09,50</option>
          <option value="20">Palha Italiana R$ 20,00</option>
          <option value="22">Torta R$ 22,85</option>
        </select>
      </section>

      <section class="sec3">
        <label>Selecione uma bebida</label>
        <select id="bebida" class="bebidas">
        <option value="">Selecione uma bebida</option>
          <option value="08">Cerveja R$ 08,00</option>
          <option value="12">Coca-Cola R$ 12,50</option>
          <option value="12">Guaraná R$ 12,80</option>
          <option value="17">Suco Natural R$ 17,25</option>
          <option value="04">Água c/ gás R$ 04,00</option>
          <option value="04">Água s/ gás R$ 04,00</option>
        </select>

        <br />
        <br /> 

        <div>
          <label class="qtd">Quantidade</label>
          <input class="quantidade" type="number" id="quantidade" max="10" value="1" required />
        </div>

        <br />

        <button onclick="calcTotal()" class="botão">Calcular</button>

        <p id="resultado"></p>
      </section>
    </main>
</div>
   
<script src="scripts.js"></script>
</body>
</html>
